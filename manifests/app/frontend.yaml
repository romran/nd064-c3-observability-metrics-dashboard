apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
  annotations:
    sidecar.jaegertracing.io/inject: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: frontend-port
  labels:
    name: frontend
    release: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: romran/nd064-c3-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: frontend-port
          containerPort: 8080
          protocol: TCP
        env:
        - name: JAEGER_HOST
          value: my-traces-agent.observability.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - name: frontend
      protocol: TCP
      port: 80
      targetPort: frontend-port
      nodePort: 30001
  type: NodePort
