apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  annotations:
    # sidecar.jaegertracing.io/inject: "true"
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: frontendport
  labels:
    name: frontend
    release: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        imagePullPolicy: Always
        image: romran/nd064-c3-frontend:latest
        ports:
        - name: frontendport
          containerPort: 8080
          protocol: TCP
        # env:
        # - name: JAEGER_HOST
        #   value: simplest-query.observability.svc.cluster.local:16686
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - name: frontend
      protocol: TCP
      port: 8080
      targetPort: frontendport
      # nodePort: 30001
  # type: NodePort
  type: LoadBalancer