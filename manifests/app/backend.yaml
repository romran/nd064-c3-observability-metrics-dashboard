apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  annotations:
    prometheus.io/path: /metrics
    prometheus.io/port: backend-port
    prometheus.io/scrape: "true"
    sidecar.jaegertracing.io/inject: "true"
  labels:
    name: backend
    release: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: romran/nd064-c3-backend:latest
        imagePullPolicy: Always
        ports:
        - name: backend-port
          containerPort: 8080
          protocol: TCP
        env:
        - name: JAEGER_HOST
          value: my-traces-agent.observability.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
  ports:
    - name: backend
      protocol: TCP
      port: 80
      targetPort: backend-port
      nodePort: 30005
  type: NodePort  